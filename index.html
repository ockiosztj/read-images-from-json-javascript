<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <img src="" alt="example" class="gsweb-image" data-text="MaryEllen">

    <img src="" alt="example" class="gsweb-image" data-text="KirtChristensen">

    <script>
        fetch('./images.json')
            .then(response => response.json())
            .then(jsonResponse => {
                const images = jsonResponse.images;
                const ImagesPage = document.querySelectorAll('.gsweb-image');
                ImagesPage.forEach(element => {
                    const imageText = element.dataset.text;
                    images.forEach(image => {
                        if(image.includes(imageText)) {
                            element.src = image;
                        }
                    });
                });
            });
    </script>
</body>
</html>
